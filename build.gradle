plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

apply plugin: 'application'

group 'org.compago'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.71"
    implementation "com.github.ajalt:clikt:2.6.0"
    implementation "org.tinylog:tinylog-api-kotlin:2.1.1"
    implementation "org.tinylog:tinylog-impl:2.1.1"
    implementation "org.ow2.asm:asm:7.3.1"
    implementation "org.ow2.asm:asm-commons:7.3.1"
    implementation "org.ow2.asm:asm-util:7.3.1"
    implementation "org.ow2.asm:asm-tree:7.3.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

application {
    mainClassName = "org.compago.deobfuscator.Main"
}